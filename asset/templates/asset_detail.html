<!-- templates/asset_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
</head>
<body>
    <h1>Asset Details</h1>
    {% if asset %}
        <h3><strong>Name:</strong> <b style="color: blue">{{ asset.AssetName }}</b></h3>
        <h3><strong>Category:</strong> <b style="color: blue">{{ asset.Category }}</b></h3>
        <h3><strong>Department:</strong> <b style="color: blue">{{ asset.Department }}</b></h3>
        <h3><strong>Location:</strong> <b style="color: blue">{{ asset.Location }}</b></h3>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
